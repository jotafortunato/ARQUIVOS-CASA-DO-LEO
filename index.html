<!DOCTYPE html>
    <html>

    <head>
        
        <meta charset='UTF-8'>
        <link rel='stylesheet' href='../css/style_home.css'>
        <link rel='icon' href='  '>
        <title>Casa do Léo | Faça Login!</title>
        
    </head>

<body>


<main>

    <section id='login'>

        <div id='container'>

            

            <div id='rightFrame'> 

                <p class='crie'>Bem-vindo de volta!</p>
  
                <p class='preencha'>Entre em sua conta</p>

              <form>

      
                <input type="email" id='emailLogin' class='input-icon' name="email" placeholder="E-mail" required>


                <input type='password' id='passwordLogin' class='input-icon_2' name='senha' placeholder='Insira sua senha' required>
                              
              </form>


              <button id='entrar' type='submit'>Entrar</button>

              <a href="https://esquecisenha.com" class='esqueci' > Esqueci minha senha</a>


            </div>

            <div id='leftFrame'>
             
                <h1 class='text_login1'> Crie a </h1>
                <p class='text_login2'> sua conta </p>
                <p class='text_login3'> Cadastre-se agora<br> mesmo.</br> </p>
                

               <form>    



               </form> 

                <button id='cadastrarBotao' type='submit'>Cadastrar</button>

               
       
            </div>

            <div id='divNova' class='escondido'>

                <button id='voltarBotao' class='botaoAnimado'>  <img src="../css/imagens/login/seta.png"  alt='seta'>  </button>

                <form>

                    <input type="text" id='nomeUsuario' class='input_icon1' name="nomeUsuario" placeholder="Nome Sobrenome" required>
                    
                    <p  class="datNascText" > Data Nascimento</p>
                    <input type="date" id='dataNasc' class='input_icon2' name="dataNasc" placeholder="dataNasc" required>

                    <p class='fisica'>Pessoa Física</p>
                    <input type="radio" class="botaoRadio" name="tipo" value="cpf" onchange="mostrarCampo(this)">

                    <p class='juridica'>Pessoa Jurídica</p>
                    <input type="radio" class="botao_Radio" name="tipo" value="cnpj" onchange="mostrarCampo(this)">
                           

                    <input type="text" id="cpf-input" class='input_icon3' name="cpf" oninput="formatarCPF(this)" placeholder="Digite o seu CPF" maxlength="14">
                    <input type="text" id="cnpj-input"  class="cnpj-input" oninput="formatarCNPJ(this)" placeholder="Digite o seu CNPJ" maxlength="18">

                    <!-- TESTE DE API DE CONSULTA DE CEP  -->

                    <label for="cep" class="labelCep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="8" class="cep">
    
                    <button onclick="consultarCEP()" class="cepButton">Consultar</button>
    
                    <br>
    
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" readonly>

                    <label for="numero">Nº</label>
                    <input type="text" id="numero" name="numero">
    
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" readonly>
    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" readonly>
    
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" readonly>

                    </br>
     
                    <input type="email" id='email' class='input_icon4' name="email" placeholder="E-mail" required>
    
                    <input type='password' id='password' class='input_icon5' name='senha' placeholder='Senha (min de 6 dígitos)' minlength="6" required>


                   

            

                                  
                  </form>

            </div>




        </div>

    </section>

</main>

            <script src="../script/script.js">  </script>


</body>
</html>
